<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザー新規登録</title>
</head>
<body>
<div class="container">
    <h1>ユーザー新規登録</h1>
    <div th:if="${validationError}" th:each="error : ${validationError}">
		<label class="text-danger" th:text="${error}"></label>
	</div>
	    <form action="?" th:method="post">

			<div class="form-group">
				<label>郵便番号：<span class="text-danger">※</span></label>
				<input type="text" name="zipcode" maxlength="7" class="form-control">
			</div>
		    <br/>
		    <div class="text-center">
				<input type="submit" value="　登録　" class="btn btn-primary" formaction="/useradd/zipcode">
			</div>

	</form>
</div>
</body>
</html>
