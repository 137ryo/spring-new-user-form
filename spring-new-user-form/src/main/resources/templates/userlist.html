<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <script src="../static/js/required.js"></script>
  <script src="https://polyfill.io/v2/polyfill.min.js?features=IntersectionObserver"></script>
  <title>ユーザー一覧</title>
</head>

<div class="container">
  <h1>ユーザー情報一覧</h1>
  <div class="float-end">
    <a th:href="@{/useradd}" class="btn btn-primary">新規登録はこちら</a>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>名前</th>
        <th>住所</th>
        <th>電話番号</th>
        <th>更新日時</th>
        <th>登録日時</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="user : ${userlist}" th:object="${user}" class="align-middle">
        <td th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{address}"></td>
        <td th:text="*{phone}"></td>
        <td th:text="${#dates.format(user.updateDate, 'yyyy/MM/dd')}"></td>
        <td th:text="${#dates.format(user.createDate, 'yyyy/MM/dd')}"></td>
        <td><a th:href="@{/user/{id}(id=*{id})}" class="btn btn-secondary">詳細</a></td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
